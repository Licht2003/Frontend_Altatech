<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-700">Pageant Voting System</h1>
    <div class="space-x-4">
      <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Create Candidate</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6">
    <p class="text-gray-600">Welcome to the admin dashboard.</p>
  </main>

  <!-- Modal Background -->
  <div id="candidateModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <!-- Modal Box -->
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg relative">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Candidate</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Photo</label>
          <input type="file" class="mt-1 block w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Full Name" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Age</label>
          <input type="number" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Age" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">From</label>
          <input type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Hometown or Location" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Bio</label>
          <textarea class="mt-1 block w-full border rounded px-3 py-2" rows="3" placeholder="Short biography..."></textarea>
        </div>
        <div class="flex justify-end space-x-2 pt-2">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS for Modal -->
  <script>
    function openModal() {
      document.getElementById('candidateModal').classList.remove('hidden');
      document.getElementById('candidateModal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('candidateModal').classList.add('hidden');
      document.getElementById('candidateModal').classList.remove('flex');
    }
  </script>

</body>
</html>
